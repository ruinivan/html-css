<!DOCTYPE html>
<html>

<head>
    <style>
        .zoom-effect {
            font-size: 30px;
            animation-name: zoom-animation;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }

        @keyframes zoom-animation {
            from {
                transform: scale(.1);
            }

            to {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <h1 class="zoom-effect">Ol√°, mundo!</h1>

</body>

</html>
