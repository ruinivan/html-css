<!DOCTYPE html>
<html>
<head>
  <style>
    .rotate-effect {
      font-size: 30px;
      display: inline-block;
      animation: rotate 2s infinite;
    }
    
    @keyframes rotate {
      from {transform: rotate(0deg);}
      to {transform: rotate(360deg);}
    }
  </style>
</head>
<body>

<h1 class="rotate-effect">Rotação!</h1>

</body>
</html>
