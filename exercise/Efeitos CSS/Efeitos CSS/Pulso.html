<!DOCTYPE html>
<html>

<head>
  <style>
    .pulse-effect {
      font-size: 30px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1, 2);
      }

      100% {
        transform: scale(1);
      }
    }
  </style>
</head>

<body>

  <h1 class="pulse-effect">Novidade!</h1>

</body>

</html>
