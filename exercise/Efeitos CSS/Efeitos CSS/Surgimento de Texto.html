<!DOCTYPE html>
<html>

<head>
  <style>
    .fade-effect {
      font-size: 50px;
      animation: fade 4s infinite;
    }

    @keyframes fade {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <h1 class="fade-effect">Surgimento de texto</h1>

</body>

</html>
